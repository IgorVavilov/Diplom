

<h4></h4>
{% for product in random_products %}
<div class="col col_14 product_gallery">
    <a href="{% url 'productdetail' product.id product.slug %}">
        <img src="{{ product.image.url }}" alt="{{product.name}}" />
    <p>{{ product.name|slice:45 }}</p></a>
    <p class="product_price">{{ product.price }} Руб.</p>
    <a href="shoppingcart.html" class="add_to_cart">Add to Cart</a>
</div>
{% endfor %}

<a href="{% url 'product_list_all' %}" class="more float_r">Каталог</a>
